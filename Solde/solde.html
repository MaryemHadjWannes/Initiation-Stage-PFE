	<title>Compte Metamask</title>
	<script>
		window.addEventListener('load', async () => {
			// VÃ©rifier si Metamask est installÃ©
			if (typeof window.ethereum !== 'undefined') {
				// Demander l'autorisation d'accÃ©der au compte
				await window.ethereum.enable();
				// Obtenir l'adresse du compte actif
				const accounts = await window.ethereum.request({ method: 'eth_accounts' });
				const account = accounts[0];
				// Afficher le solde du compte
				const balance = await window.ethereum.request({ method: 'eth_getBalance', params: [account] });
				// Mettre Ã  jour l'interface utilisateur avec le solde
                document.getElementById('account').innerHTML = account;
				document.getElementById('balance').innerHTML = balance;
				// Obtenir le type de rÃ©seau
				const chainId = await window.ethereum.request({ method: 'eth_chainId' });
				let network;
				switch (chainId) {
					case '0x1':
						network = 'Mainnet';
						break;
					case '0x3':
						network = 'Ropsten';
						break;
					case '0x4':
						network = 'Rinkeby';
						break;
					case '0x5':
						network = 'Goerli';
						break;
					case '0x2a':
						network = 'Kovan';
						break;
					case '0x539':
						network ='Localhost'; 
						break;
					default:
						network = 'Autre';
				}
				// Afficher le type de rÃ©seau
				document.getElementById('network').innerHTML = network;
			} else {
				alert('Veuillez installer Metamask pour accÃ©der Ã  votre compte.');
			}
		});
	</script>
